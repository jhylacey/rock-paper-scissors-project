<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">

</head>

<body>
    <h1>rock paper scissors</h1>
    <button class="buttons" id="start">start</button>
    <div id="hide">
        <div id="roundCount">round:</div>
        <div id="playerScore">player score:</div>
        <div id="computerScore">computer score:</div>
        <div class="choices">
            <button class="choice-button" id="rock">rock</button>
            <button class="choice-button" id="paper">paper</button>
            <button class="choice-button" id="scissors">scissors</button>
        </div>
        <div id="gameResults">
            <p id="score"></p>
        </div>
    </div>
    <button class="buttons" id="again">play again?</div>

        <!-- script call -->
        <script src="script.js"></script>

</body>

</html>
